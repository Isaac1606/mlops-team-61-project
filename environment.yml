# Conda environment file for reproducibility
# This file ensures all dependencies are pinned to specific versions for full reproducibility

name: mlops-team-61
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - jupyter>=1.0.0
  - ipykernel>=6.25.0
  - pyyaml>=6.0
  - pip:
    - mlflow>=2.8.0
    - dvc>=3.0.0
    - dvc-s3>=3.0.0
    - awscli>=1.32.0
    - joblib>=1.3.0
    - statsmodels>=0.14.0

